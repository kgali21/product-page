<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Item Entry</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/form-entry.css">
</head>
<body>
    <header>
        <h1>Rick's Work Bench</h1>
        <nav>
        <a href="products.html">Rick's Garage</a>
        <a href="shopping-cart.html">Shopping Cart</a>
        <a href="index.html">Ricks Portal</a>
        </nav>
    </header>

    <main>
        <h2>Create a new Rick-diculous Invention!</h2>

        <div>
        <form id="product-form">
            <p>
                <label for="code">Code:</label>
                <input id="code" name="code" type="text">
            </p>

            <p>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text">
            </p>

            <p>
                <label for="description">Description:</label>
                <input id="description" name="descriptions" type="text-area">
            </p>

            <p>
                <label for="category">Category:</label>
                <input id="category" name="category" type="text">
            </p>

            <p>
                <label for="price">Price:</label>
                <input id="price" name="price" type="number">
            </p>

            <p>
                <button>Create Invention</button>
            </p>
        </form>
    </div>
    </main>
</body>
</html>
